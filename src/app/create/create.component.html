  <!-- "Create Issue" Form -->
  <div class="create-issue-popup-container" *ngIf="showCreateIssuePopup">
    <div class="popup-content create-issue-popup-content">
      <span id="closeCreateIssueForm" class="close-popup" (click)="closeCreateIssueForm()">×</span>
      <h2>Create Issue</h2>
      <form (submit)="submitIssueForm()">
        <label for="project">Project:</label>
        <select id="project" name="project">
          <option value="project1">Project 1</option>
          <option value="project2">Project 2</option>
          <option value="project3">Project 3</option>
        </select>
  
        <label for="issue">Issue:</label>
        <select id="issue" name="issue">
          <option value="issue1">Issue 1</option>
          <option value="issue2">Issue 2</option>
          <option value="issue3">Issue 3</option>
        </select>
  
        <label for="issueSummary">Summary:</label>
        <input type="text" id="issueSummary" name="issueSummary" required>
  
        <label for="issueDescription">Description:</label>
        <textarea id="issueDescription" name="issueDescription" rows="4"></textarea>
  
        <div class="button-container">
          <button class="cancel-button" type="button" (click)="closeCreateIssueForm()">Cancel</button>
          <button class="create-button" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>
  
  <div class="epic-popup-container" *ngIf="showCreateEpicPopup">
    <div class="epic-form-content">
      <span id="closeEpicForm" class="close-popup" (click)="closeCreateEpicForm()"
        >×</span
      >
      <h2>Create Epic</h2>
      <form (submit)="submitEpicForm()">
        <label for="epicSummary">Summary:</label>
        <input type="text" id="epicSummary" name="epicSummary" required />
  
        <label for="epicDescription">Description:</label>
        <textarea id="epicDescription" name="epicDescription" rows="4"></textarea>
  
        <div class="button-container">
          <button
            class="cancel-button"
            type="button"
            (click)="closeCreateEpicForm()"
          >
            Cancel
          </button>
          <button class="create-button" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>
