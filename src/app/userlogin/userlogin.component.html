<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div class="container col-md-3">
    <h1 style="color: red;">Login</h1>
    <form class="col-5" (ngSubmit)="userLogin()">
    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" [(ngModel)]="user.emailId" class="form-control" id="emailId" name="userId" placeholder="Enter your email-id">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Password</label>
    <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="Enter the password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  </form>
  </div>
</body>
</html>
